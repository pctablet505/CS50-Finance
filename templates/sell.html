{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-select" name="symbol">
                <option value="none" hidden selected disabled>Symbol</option>
                {% for opt in stocks %}
                    <option value= "{{opt['symbol']}}">{{opt['symbol'].upper()}}</option>
                {% endfor %}
            </select>
            
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Share" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
